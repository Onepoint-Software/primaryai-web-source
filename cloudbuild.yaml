steps:
  # Step 1: Build the container image
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/primaryai-web:$COMMIT_SHA
      - -f
      - Dockerfile
      - .

  # Step 2: Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - primaryai-web-source
      - --image=gcr.io/$PROJECT_ID/primaryai-web:$COMMIT_SHA
      - --region=europe-west1
      - --platform=managed

images:
  - gcr.io/$PROJECT_ID/primaryai-web:$COMMIT_SHA

options:
  logging: CLOUD_LOGGING_ONLY